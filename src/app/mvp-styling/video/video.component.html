<side-text [left]="'MUSIC VIDEO'" ></side-text>
<div class="container">
  <div class="video-container" *ngFor="let video of videos">
    <iframe class="youtube-embed" [src]="video.url | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <span>{{video.name}}</span>
  </div>
</div>
